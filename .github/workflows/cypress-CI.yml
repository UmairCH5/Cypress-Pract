name: Cypress Tests

on:
  push:
    branches:
      - main   # or your branch name
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # or version you use locally

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run Cypress tests
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          build: npm run build   # only if you have a build step, else remove this line
          start: npm start       # only if you need to start server, else remove this line
          browser: chrome        # you can use chrome or electron
